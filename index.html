<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="border-b-gray-200 border-b-2">
        <nav class="flex flex-row bg-white border-gray-200 h-10 justify-around items-center">
            <div class="flex items-center gap-2">
                <iconify-icon icon="solar:sun-bold" class="p-1 rounded-md bg-purple-600 text-white"></iconify-icon>
                WeatherPro
            </div>
            <div class="flex flex-row gap-2 items-center">
                <div class="p-1 rounded-lg border-gray-200 border-1 flex items-center justify-around gap-1 text-sm text-gray-300 pr-5">
                    <iconify-icon icon="material-symbols:search-rounded"></iconify-icon>
                    Rechercher une ville...
                </div>
                <iconify-icon icon="akar-icons:gear"></iconify-icon>
            </div>
        </nav>
    </header>
    <main class="bg-gray-100 h-screen">
        <!-- Banner -->
        <section id="banner" class="flex items-center justify-between p-6 rounded-lg">
            <!-- Left -->
            <div class="flex flex-col gap-y-3">
                <h3>Paris, France</h3>
                <p>Mardi 17 juin 2025</p>
                <div class="grid grid-cols-2 grid-rows-2">
                    <h4 class="row-span-2 col-span-1">22°</h4>
                    <p class="row-start-1 row-end-2">Ensoleillé</p>
                    <p class="row-start-2 row-end-3">Ressenti 25°</p>
                </div>
            </div>
            <!-- Right -->
            <div class="flex flex-col gap-y-2">
                <iconify-icon icon="mdi:sun"></iconify-icon>
                <p>Max: 26°</p>
                <p>Min: -14°</p>
            </div>
        </section>
        <section class="flex flex-row gap-3 w-full">
            <div class="bg-white shadow-xl p-5 py-7 rounded-xl w-full">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-600 font-semibold">Indice UV</span>
                    <iconify-icon icon="solar:sun-bold" class="text-orange-400 text-xl"></iconify-icon>
                </div>
                <span class="text-xl font-semibold">7</span>
                <div class="relative">
                    <hr class="border-3 rounded-lg text-gray-300" />
                    <hr class="border-3 rounded-lg text-orange-400 w-2/3 absolute top-0" />
                </div>
                <span class="text-sm text-gray-500">Elevé</span>
            </div>
            <div class="bg-white shadow-xl p-5 py-7 rounded-xl w-full">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-600 font-semibold">Humidité</span>
                    <iconify-icon icon="mdi:wireless" class="text-blue-400 text-xl"></iconify-icon>
                </div>
                <span class="text-xl font-semibold">68%</span>
                <div class="relative">
                    <hr class="border-3 rounded-lg text-gray-300" />
                    <hr class="border-3 rounded-lg text-blue-400 w-2/3 absolute top-0" />
                </div>
                <span class="text-sm text-gray-500">Normal</span>
            </div>
            <div class="bg-white shadow-xl p-5 py-7 rounded-xl w-full">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-600 font-semibold">Humidité</span>
                    <iconify-icon icon="mdi:arrow-top" class="text-gray-400 text-xl font-bold"></iconify-icon>
                </div>
                <div class="flex flex-col gap-2">
                    <p class="text-xl font-semibold">12</p>
                    <p class="text-gray-600 text-sm">km/h Nord-Est</p>
                    <iconify-icon icon="solar:arrow-right-down-linear" class="text-gray-600 text-xl p-1 rounded-full bg-gray-100 shadow-xl font-bold text-sm max-w-fit"></iconify-icon>
                </div>
            </div>
            <div class="bg-white shadow-xl p-5 py-7 rounded-xl w-full">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-600 font-semibold">Pression</span>
                    <iconify-icon icon="teenyicons:table-solid" class="text-purple-400 text-xl"></iconify-icon>
                </div>
                <div class="flex flex-col gap-2">
                    <p class="text-xl font-semibold">1013</p>
                    <p class="text-gray-600 text-sm">hPa</p>
                    <div class="flex gap-2 items-center">
                        <iconify-icon icon="line-md:chevron-up" class="text-gray-600 text-xl p-1 rounded-full bg-gray-100 shadow-xl font-bold text-xs max-w-fit"></iconify-icon>
                        <span class="p-1 bg-green-200 text-green-500 rounded-full text-xs">Stable</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js" async defer></script>
</body>
</html>
